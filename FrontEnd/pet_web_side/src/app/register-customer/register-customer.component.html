
<div class="card">
                <form>
            <form FormGroup = "registercustomer" (ngSubmit) ="registercustomers1">
                <div class="mb-3">
                    <br>
                <label for="exampleInputEmail1" class="form-label">User Name</label>
                <br><br>
                <input FormControlName="user_Name"  type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required maxlength="30">
                
                </div>
                <div class="mb-3">
                    <br>
                <label for="exampleInputPassword1" class="form-label">First Name</label>
                <br><br>
                <input FormControlName="user_FirstName" type="text" class="form-control" id="exampleInputPassword1">
                </div>
                <div class="mb-3">
                    <br>
                    <label for="exampleInputPassword1" class="form-label">Last Name</label>
                    <br><br>
                    <input FormControlName="user_LastName" type="text" class="form-control" id="exampleInputPassword1">
                </div>
                <div class="mb-3">
                    <br>
                    <label for="exampleInputPassword1" class="form-label">Password</label>
                    <br><br>
                    <input FormControlName="user_Password" type="password" class="form-control" id="exampleInputPassword1">
                </div>
                <br><br>
                <button type="submit" (click)="registercustomers1()" class="btn btn-primary">Submit</button>
            </form>
            </form>
            <br><br>
            <nav>
                <a id="form-label" color="2f273d" routerLink="/login"> Go Back</a>
            </nav>
</div>
